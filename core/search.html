<form action="/search/"
    class="d-flex fd-column | pos-relative | pl-5 pr-5 | search_form"
    d-none="md">
    <label for="searchInputAlt"
        class="pos-absolute | ml-5 t-tY-50 | fvs-wght-400 fs-1 tt-uppercase | bc-neutral-100">
        Search
    </label>
    <input  id="searchInputAlt"
            type="text"
            name="search"
            class="maxw-100 pl-5 pr-5 pt-3 pb-3 | fs-3 | bc-neutral-100 brad-4 bwidth-1 bstyle-dashed bcolor-neutral-500"
            placeholder="Search"
            value="">
    <div class="d-flex ai-center | pos-absolute top-0 right-0 | h-100 mr-5">
        <button type="button"
            class="pos-relative | p-4 pr-5 | fs-3 | bc-neutral-100 brad-4 c-neutral-900 b-0 cur-pointer | search_form__clear_btn"
            title="Clear"
            hidden>
            <span class="icon-x | pos-absolute top-50 left-50 t-tY-50 t-tX-50"></span>
        </button>
        <button type="submit"
            class="pos-relative | h-100 p-0 ar-square | fs-5 | brad-4 bc-primary-500 c-neutral-100 bwidth-1 bstyle-dashed bcolor-neutral-100 cur-pointer"
            title="Submit search">
            <span class="icon-magnifying-glass | pos-absolute top-50 left-50 t-tY-50 t-tX-50"></span>
        </button>
    </div>
</form>
<ul id="searchResults" class="d-flex fd-column gap-5"></ul>
<script src="/assets/js/search.js"></script>
